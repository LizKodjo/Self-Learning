<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://kit.fontawesome.com/f8bda8a3df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/randomQuote.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="heading">Random Quote Generator</h1>
            <h2 class="quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote">Quote</span>
                <i class="fa-solid fa-quote-right"></i>
            </h2>
            <p class="author" id="author">~ Author</p>
            <button class="btn" id="btn">Get a quote</button>
        </div>
    </main>
   <script src="js/jquery-3.7.0.min.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/randomQuote.js"></script>
</body>
</html>
