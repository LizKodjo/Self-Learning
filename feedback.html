<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Review</title>
    <script src="https://kit.fontawesome.com/f8bda8a3df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylefeedback.css">
</head>

<body>

    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <span><i class="fa-solid fa-face-frown"></i></span>
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <span><i class="fa-solid fa-face-meh"></i></span>
                <small>Neutral</small>
            </div>
            <div class="rating">
                <span><i class="fa-solid fa-face-smile"></i></span>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/feedback.js"></script>

</body>

</html>
